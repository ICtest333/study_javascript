<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break label문</title>
<script type="text/javascript">
	for(var i=0; i<5; i++){
		for(var j=0; j<5; j++){
			if(j==3){
				break;
			}
			document.write('i값: '+i + '\t' +'j값: ' + j+'<br>');
		}
	}
</script>
</head>
<body>

</body>
</html>
