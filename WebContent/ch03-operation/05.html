<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문 - do~while</title>
<script type="text/javascript">
document.write('=== do ~ while ========<br>');
	var value = 0;
	
	do{
		document.write(value + '번째 반복문<br>');
		
	}while(value++ < 7);

	
	document.write('<br>=== while ==============<br>');
	value =0 ;
	
	while(value++ < 7){
		document.write(value + '번째 반복문<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
