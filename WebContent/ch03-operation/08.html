<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>continue</title>
<script type="text/javascript">
	for(var i=1; i<=10; i++){
		//조건문
		if(i%2==1){	//홀수이면 현재 반복을 중지하고 다음 반복을 수행
			continue;
		}
		
		//출력
		document.write(i + '<br>');
	}

</script>
</head>
<body>

</body>
</html>
