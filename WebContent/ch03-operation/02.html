<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch문</title>
<script type="text/javascript">
	var type = prompt('당신의 혈액형을 입력하세요', '');
	document.write('혈액형은 ');
	switch(type){
	case 'A':
		document.write('A형입니다.');
		break;
	case 'B':
		document.write('B형입니다.');
		break;
	case 'AB':
		document.write('AB형입니다.');
		break;
	case 'O':
		document.write('O형입니다.');
		break;
	default:
		document.write('외계인 입니까?');

	
	
	}


</script>
</head>
<body>

</body>
</html>
