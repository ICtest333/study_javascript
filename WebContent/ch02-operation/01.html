<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감 연산자</title>
<script type="text/javascript">
	var number = 10;
	document.write('<br>number++:');
	document.write(number++);	//10
	document.write('<br>');
	
	//메모리상에 number: 11
	
	document.write('<br>++number:');
	document.write(++number);	//12
	document.write('<br>');
	
	var number2 = 20;
	document.write('<br>number2--:');
	document.write(number2--);	//20
	document.write('<br>');
	
	//메모리상에 number: 19
	
	document.write('<br>--number2:');
	document.write(--number2);	//18
	
</script>
</head>
<body>

</body>
</html>
