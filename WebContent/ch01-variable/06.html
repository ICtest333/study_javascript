<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수</title>
<script type="text/javascript">
/* 
변수명의 정의
1. 키워드(예약어)를 사용하면 안됨
2. 숫자로 시작하면 안됨
3. 특수문자는 _ 와 $ 만 허용
4. 공백 문자를 포함할 수 없음


식별자를 잘못 지정한 예
break		(예약어)
10ten		(숫자로 시작)
#number		(특수문자 사용)
has space	(공백 사용)
*/

	//변수 선언
	var num1;
	
	//변수에 값 할당(초기화)
	num1 = 1234;
	
	//변수 선언 및 초기화
	var num2 = 6789;
	document.write('<br>');
	
	//출력
	document.write('num2 =' + num2);
	document.write('<br>');
	
	//변수를 선언하지 않고 출력
	//document.write(num3);	//오류 발생
	
	//변수 선언 후 초기화 하지 않음
	var num4;
	document.write('num4=' + num4);	//undefined로 출력, 오류는 발생하지 않음
	document.write('<br>');
	
	//두 개 이상의 변수를 한 번에 선언
	var a, b;
	a=10;
	b=5;

	document.write('a+b='+a+b);
	document.write('a+b='+(a+b);

	//변수 선언 및 초기화
	var c=10, d = 3.4;
	document.write('c+d=' + c+d);
	document.write('c+d=' + c+d);
	
</script>
</head>
<body>

</body>
</html>
