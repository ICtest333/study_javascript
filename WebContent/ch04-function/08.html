<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내부 함수</title>
<script type="text/javascript">
	function f(){
		var n = 123;
		//내부 함수
		function g(){
			document.write('n = ' + n + '<br>');
			document.write('g() is called');
		}
		//내부 함수 호출
		g();
	}
	
	//함수 호출
	f();

</script>
</head>
<body>

</body>
</html>
