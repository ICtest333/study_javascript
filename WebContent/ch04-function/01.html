<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>
<script type="text/javascript">
	document.write('인자 없는 함수 호출 ================<br>');
	//선언적 함수
	function check1(){
		document.write('호출하면 동작됨<br>');
	}	
	//함수 호출
	check1();
	
	document.write('<br>인자 있는 함수 호출 ================<br>');
	//인자 전달하여 함수 호출
	function check2(msg){
		document.write(msg + '를(을) 좋아합니다.<br>');
	}
	//함수 호출
	check2('사과');

</script>
</head>
<body>

</body>
</html>
