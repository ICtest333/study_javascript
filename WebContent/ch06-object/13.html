		function Rectangle(width, height){
			//지역변수는 외부에서 호출 불가(은닉화)
			var width = width;		
			var height = height;
			this.getWidth = function(){
				return width;
			};
			this.getHeight = function(){
				return height;
			};
		}
		
		var rectangle = new Rectangle(6, 8);
		
		//외부에서 호출불가
		document.write(rectangle.width + ', ' + rectangle.height + '<br>');
		//메소드를 통해 접근
		document.write(rectangle.getWidth() + ', ' + rectangle.getHeight())
