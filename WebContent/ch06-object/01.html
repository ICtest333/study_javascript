<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
<script type="text/javascript">
	//비어 있는 객체 생성
	//var product = {};
	
	//객체 생성
	var product = {
		//속성(key:value)
		제품명:'겔럭시',
		제품 번호:'G1004',
		기능:'S메모',
		원산지:'대한민국',
		가격:3000,
		업데이트지원:true		
	};
	
	//객체의 속성 호출 방법 1:
	alert(product.제품명);
	//객체의 속성 호출 방법 2:
	alert(product['기능']);
	


</script>
</head>
<body>

</body>
</html>
