<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 가공</title>
<script type="text/javascript">
				//0		1		2		3		4
	var array = ['사과', '배', '복숭아', '수박', '파인애플'];
	
	//배열의 명세보기
	document.write(array + '<br>');
	
	document.write('<br>');
	//인덱스5에 요소를 추가해서 요소의 갯수가 늘어남
	array[5] = '포도';
	document.write(array + '<br>');
	
	document.write('<br>');
	//인덱스를 건너띄어 요소 추가
	//건너뛴 요소에는 값이 없는 공간만 생성됨
	array[20] = '자몽';
	document.write(array + '<br>');
	
	document.write('<br>');
	//값이 없는 인덱스의 데이터 호출
	//건너뛴 인덱스를 호출하면 데이터가 없기 때문에 undefined로 출력됨
	document.write(array[15] + '<br>');
	
	
	document.write('<br>====================<br>');
	var array2 = ['one', 'two', 'three', 'four', 'five'];
	//마지막 데이터 제거
	array2.length = 3;
	document.write(array2 + '<br>');
	
	//인덱스 공간 생성
	document.write('<br>');
	array2.length = 6;
	document.write(array2 + '<br>');
	
</script>
</head>
<body>

</body>
</html>
