<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 요소 삭제</title>
<script type="text/javascript">
	var array1 = ['사과', '배', '복숭아', '수박', '파인애플'];
	
	//인덱스통한 제거: 제거한 위치에 빈 요소를 남김
	delete array1[1];
	document.write(array1 + '<br>');	
		
	
	document.write('<br>');
	var array2 = ['배구', '축구', '야구', '족구', '스커시'];
	
	//splice(): 인덱스 2에 해당하는 요소부터 하나의 요소를 제거하고 제거된 곳을 매움
	array2.splice(2,1);
	document.write(array2 + '<br>');
</script>
</head>
<body>

</body>
</html>
