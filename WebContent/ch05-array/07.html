<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메서드를 이용한 배열의 요소 삽입/삭제</title>
<script type="text/javascript">
/* 
push(), pop()메소드를 이용해서 배열을 마치 스택처럼 조작해서 삽입하고 삭제함
 */	
 	//빈 배열 생성
	var array  = [];
	
	//하나의 요소를 삽입
	array.push(1);
	document.write(array+ '<br>');
	
	//순차적으로 삽입됨
	array.push(2);
	document.write(array+ '<br>');
	
	//여러개의 요소를 삽입
	array.push(3, 4, 5, 6);
	document.write(array+ '<br>');
	
	//요소의 제거
	array.pop();
	document.write(array+ '<br>');
	
	//뒤에서 부터 순차적으로 제거됨
	array.pop();
	document.write(array+ '<br>');	

</script>
</head>
<body>

</body>
</html>
