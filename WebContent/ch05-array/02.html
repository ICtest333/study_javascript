<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 반복문 사용</title>
<script type="text/javascript">
	var array = ['사과', '배', '복숭아', '수박', '파인애플'];

	//for in 반복문
	//데이터가 아니라 index를 반환
	
	for(var i in array){
		//i : 인데스
		document.write(array[i] + '<br>');		
	}
</script>
</head>
<body>

</body>
</html>
