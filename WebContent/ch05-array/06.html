<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 메소드</title>
<script type="text/javascript">
				//	0	1		2		3		4		5
	var array = ['빨강', '주황', '노랑', '초록', '파랑', '보라'];
	
	document.write(array + '<br>');
	
	//기본값이 ,로 구분자로 하여 요소 반환
	document.write(array.join() + '<br>');
	
	//구분자 지정
	document.write(array.join('-') + '<br>');
	
	//start 인덱스 부터 end인덱스까지 요소를 추출해서 새로운 배열을 생성
	document.write(array.slice(1, 4) + '<br>');
	
	//지정한 인덱스 부터 마지막 인덱스까지 요소 추출해서 새로운 배열을 생성
	document.write(array.slice(2)  + '<br>');
	
	//지정한 요소를 배열의 마지막 인덱스에 추가해서 새로운 배열을 생성
	document.write(array.concat('브라운', '옐로우')  + '<br>');

	//지정한 배열을 호출한 배열의 마지막 인덱스에 추가해서 새로운 배열을 생성
	document.write(array.concat(['레드', '블랙', '화이트'])  + '<br>');
</script>
</head>
<body>

</body>
</html>
